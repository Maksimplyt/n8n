services:
  - type: web
    name: n8n
    env: docker
    image: n8nio/n8n:latest
    plan: free
    region: frankfurt
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        fromEnvVar: N8N_PASSWORD
      - key: N8N_HOST
        value: n8n.onrender.com
      - key: N8N_PORT
        value: "5678"
      - key: WEBHOOK_URL
        value: https://n8n.onrender.com/
